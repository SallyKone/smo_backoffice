<app-header></app-header>
<app-menu></app-menu>

<div class="scroll card card-primary main-header navbar navbar-expand bg-white navbar-light border-bottom ">
  <h2> Liste des sites</h2>

  <table class="table table-striped ">
    <thead>
    <tr>
      <th >Id </th>
      <th>Latitude</th>
      <th>Longitude</th>
      <th>Nom</th>
      <th>Client</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody >
    <tr *ngFor="let sites of site">
      <td>{{sites.idSite}}</td>
      <td>{{sites.latitude}}</td>
      <td>{{sites.longitude}}</td>
      <td>{{sites.nom}}</td>
      <td>{{sites.client}}</td>
      <td><button class="btn btn-danger" (click)="addSite()"> Ajouter</button>
        <button class="btn btn-danger" style="margin-left: 20px;"> Supprimer</button></td>

    </tr>
    </tbody>
  </table>
</div>
<app-footer></app-footer>
