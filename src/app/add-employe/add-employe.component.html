<div >
<div class=" card card-primary card-primary main-header navbar navbar-expand bg-white navbar-light border-bottom">
  <div class="card-header">
    <h3 class="card-title">Ajouter un employé</h3>
  </div>
  <!-- /.card-header -->
  <!-- form start -->
  <form role="form">
    <div class="card-body">
      <div class="form-group">
        <label>Type Employé</label>
        <select class="form-control">
          <option>Vigile</option>
          <option>Staff</option>
        </select>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Nom</label>
        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Entrer votre Nom">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Date Naissance</label>
        <input type="date" class="form-control" id="exampleInputEmail" placeholder="Date Naissance">
      </div>
      <div class="form-group">
        <label>Type Pièce</label>
        <select class="form-control">
          <option>CNI</option>
          <option>PASSPORT</option>
          <option>PERMIS</option>
        </select>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Numero Pièce</label>
        <input type="text" class="form-control" id="exampleInptEmail1" placeholder="Numero Pièce">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Fonction</label>
        <input type="text" class="form-control" id="exmpleInputEmail1" placeholder="Fonction">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Login</label>
        <input type="text" class="form-control" id="exampleInputPassword" placeholder="Login">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <div class="form-group">
        <label for="exampleInputFile">Photo</label>
        <div class="input-group">
          <div class="custom-file">
            <input type="file" class="custom-file-input" id="exampleInputFile">
            <label class="custom-file-label" for="exampleInputFile">Choisir un fichier</label>
          </div>
          <div class="input-group-append">
            <span class="input-group-text" id="">Télécharger</span>
          </div>
        </div>
      </div>

    </div>
    <!-- /.card-body -->

    <div class="card-footer">
      <button type="submit" class="btn btn-primary">Ajouter</button>
    </div>
  </form>
</div>
</div>
<app-footer></app-footer>
